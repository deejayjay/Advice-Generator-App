<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Advice Generator App</title>
    <meta
      name="author"
      content="Deepak Joy Jose | deejayjay@zoho.com | deejayjay on GitHub"
    />
    <meta
      name="description"
      content="A solution for the Advice Generator App challenge by Frontend Mentor."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- User Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <section class="advice-wrapper">
        <h1 class="advice-title">
          Advice #
          <span class="advice-number" id="adviceNumber">
            <!-- Advice ID goes here -->
          </span>
        </h1>
        <p class="advice-content" id="adviceContent">
          <!-- Advice Content goes here -->
        </p>
        <picture class="divider" id="divider">
          <source
            srcset="assets/images/pattern-divider-desktop.svg"
            media="(min-width: 1440px)"
          />
          <img src="assets/images/pattern-divider-mobile.svg" alt="" />
        </picture>
        <button type="button" class="btn-dice" id="btnDice">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/deejayjay/" target="_blank">DeeJayJay</a>.
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
